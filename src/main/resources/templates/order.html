<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Order</title>
</head>
<body>
<h1>Add Order</h1>
<form th:object="${order}" th:action="@{/orders}" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" th:field="*{account.username}"><br>
    <label for="createDate">Create Date:</label>
    <input type="date" id="createDate" th:field="*{createDate}"><br>
    <label for="address">Address:</label>
    <input type="text" id="address" th:field="*{address}"><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
